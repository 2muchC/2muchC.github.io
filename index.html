<!DOCTYPE html>
<html>
<head>
    <title>Connor's Platformer</title>
    <style>
        body {
            background-color: lightgray;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            display: block;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <script>
        // Set up canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 20,
            height: 20,
            speed: 5,
            jumpForce: 12,
            gravity: 0.6,
            isJumping: false
        };

        // Platform object
        const platform = {
            x: 200,
            y: canvas.height - 50,
            width: 150,
            height: 20
        };

        // Handle keyboard input
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Game loop
        function gameLoop() {
            // Apply gravity
            player.y += player.gravity;

            // Handle horizontal movement
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
            } else if (keys['ArrowRight']) {
                player.x += player.speed;
            }

            // Handle jumping
            if (keys['ArrowUp'] && !player.isJumping) {
                player.isJumping = true;
                player.velocityY = -player.jumpForce;
            }

            // Update vertical position (jumping)
            if (player.isJumping) {
                player.y += player.velocityY;
                player.velocityY += player.gravity;
            }

            // Check collision with platform
            if (
                player.x < platform.x + platform.width &&
                player.x + player.width > platform.x &&
                player.y + player.height > platform.y &&
                player.y < platform.y + platform.height
            ) {
                // Player is on the platform
                player.isJumping = false;
                player.y = platform.y - player.height;
                player.velocityY = 0;
            }

            // Prevent player from falling through the bottom of the canvas
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.isJumping = false;
            }

            // Prevent player from moving beyond canvas boundaries (left and right)
            if (player.x < 0) {
                player.x = 0;
            } else if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platform
            ctx.fillStyle = 'brown';
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

            // Draw player
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
