<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        // Get canvas element and its context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player properties
        let player = {
            x: 50,
            y: canvas.height - 80,
            width: 30,
            height: 50,
            speed: 5,
            velocityY: 0,
            jumping: false,
            jumpPower: 10,
        };

        // Controls
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a') {
                leftPressed = true;
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                rightPressed = true;
            } else if (event.key === ' ' || event.key === 'ArrowUp' || event.key === 'w') {
                spacePressed = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a') {
                leftPressed = false;
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                rightPressed = false;
            } else if (event.key === ' ' || event.key === 'ArrowUp' || event.key === 'w') {
                spacePressed = false;
            }
        });

        function update() {
            // Move player left or right
            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            } else if (rightPressed && player.x + player.width < canvas.width) {
                player.x += player.speed;
            }

            // Jumping
            if (spacePressed && !player.jumping) {
                player.velocityY = -player.jumpPower;
                player.jumping = true;
            }

            // Apply gravity
            const gravity = 0.5;
            player.velocityY += gravity;
            player.y += player.velocityY;

            // Check if player touches ground
            if (player.y + player.height >= canvas.height - 20) { // 20 is ground thickness
                player.y = canvas.height - player.height - 20;
                player.velocityY = 0;
                player.jumping = false;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
