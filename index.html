<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connors Platformer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <br>
    <button id="colorChangeButton">Change Color</button>

    <script>
        // Get canvas element and its context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player properties
        let player = {
            x: 50,
            y: canvas.height - 80,
            width: 30,
            height: 50,
            speed: 5,
            velocityY: 0,
            jumping: false,
            jumpPower: 10,
            color: 'blue', // Initial player color
        };

        // Platform properties (two blocks)
        const platform1 = {
            x: 150,
            y: canvas.height - 150,
            width: 100,
            height: 20,
        };

        const platform2 = {
            x: 350,
            y: canvas.height - 220,
            width: 100,
            height: 20,
        };

        // Controls
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        // Event listener for keyboard input
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a') {
                leftPressed = true;
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                rightPressed = true;
            } else if (event.key === ' ' || event.key === 'ArrowUp' || event.key === 'w') {
                spacePressed = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a') {
                leftPressed = false;
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                rightPressed = false;
            } else if (event.key === ' ' || event.key === 'ArrowUp' || event.key === 'w') {
                spacePressed = false;
            }
        });

        // Event listener for color change button
        const colorChangeButton = document.getElementById('colorChangeButton');
        colorChangeButton.addEventListener('click', () => {
            // Generate a random color for the player
            player.color = generateRandomColor();
        });

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function update() {
            // Move player left or right
            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            } else if (rightPressed && player.x + player.width < canvas.width) {
                player.x += player.speed;
            }

            // Jumping
            if (spacePressed && !player.jumping) {
                player.velocityY = -player.jumpPower;
                player.jumping = true;
            }

            // Apply gravity
            const gravity = 0.5;
            player.velocityY += gravity;
            player.y += player.velocityY;

            // Check if player touches ground (including platforms)
            if (player.y + player.height >= canvas.height - 20) { // 20 is ground thickness
                player.y = canvas.height - player.height - 20;
                player.velocityY = 0;
                player.jumping = false;
            }

            // Check collision with platforms
            if (isColliding(player, platform1) || isColliding(player, platform2)) {
                player.y = canvas.height - platform1.height - player.height;
                player.velocityY = 0;
                player.jumping = false;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player with the current color
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            ctx.fillStyle = 'green';
            ctx.fillRect(platform1.x, platform1.y, platform1.width, platform1.height);
            ctx.fillRect(platform2.x, platform2.y, platform2.width, platform2.height);

            requestAnimationFrame(update);
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        update();
    </script>
</body>
</html>
