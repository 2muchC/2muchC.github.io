    const player = {
      x: 50,
      y: canvas.height - 80,
      width: 30,
      height: 50,
      speed: 5,
      jumpPower: 12,
      gravity: 0.6,
      isJumping: false,
      isGrounded: true // Set to true initially to allow jump on start

    function gameLoop() {

      // Draw player
      ctx.fillStyle = 'black';

      // Draw platforms
      ctx.fillStyle = 'gray';
      ctx.fillRect(platform1.x, platform1.y, platform1.width, platform1.height);
      ctx.fillRect(platform2.x, platform2.y, platform2.width, platform2.height);

      // Apply gravity
      if (!player.isGrounded) {
        player.y += player.gravity;
      }

      // Check for collision with platforms
      if (isColliding(player, platform1) || isColliding(player, platform2)) {
        player.isGrounded = true;
        player.jumpPower = 12; // Reset jump power when grounded
      } else {
        player.isGrounded = false;
      }

      // Move player
      if (keys['ArrowLeft'] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }

      // Jump
      if (keys['ArrowUp'] && player.isGrounded) {
        // Start the jump only if the player is grounded
        player.isJumping = true;
        player.jumpPower = 12; // Set initial jump power
      }

      if (player.isJumping) {
        // Move the player upward
        player.y -= player.jumpPower;
        player.jumpPower -= player.gravity; // Apply gravity to jump

        // Check if jump power is depleted or below a minimum threshold
        if (player.jumpPower <= 0 || player.jumpPower < 2) {
          player.isJumping = false;
        }
      }

      // Prevent player from going below the ground level
      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.isGrounded = true;
        player.jumpPower = 12; // Reset jump power when grounded
      }

      requestAnimationFrame(gameLoop);
    }
