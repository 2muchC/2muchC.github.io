<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor's Platformer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide overflow to enable scrolling */
        }
        canvas {
            border: 2px solid black;
        }
        #fakeWall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px; /* Adjust width as needed */
            height: 100%; /* Full height of the screen */
            background-color: white; /* Color of the fake wall */
            z-index: 1; /* Ensure the wall is above canvas */
        }
    </style>
</head>
<body>
    <div id="fakeWall"></div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <br>
    <button id="colorChangeButton">Change Color</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: 50,
            y: canvas.height - 70,
            width: 30,
            height: 50,
            speed: 5,
            velocityY: 0,
            jumping: false,
            jumpPower: 12,
            color: 'black',
        };

        const platform1 = {
            x: 150,
            y: canvas.height - 100,
            width: 100,
            height: 20,
        };

        const platform2 = {
            x: 350,
            y: canvas.height - 170,
            width: 100,
            height: 20,
        };

        const newLevelPlatforms = [
            { x: canvas.width + 50, y: canvas.height - 100, width: 100, height: 20 }, // Platform 1 in the new level
            { x: canvas.width + 200, y: canvas.height - 170, width: 100, height: 20 }, // Platform 2 in the new level
            { x: canvas.width + 350, y: canvas.height - 240, width: 100, height: 20 }, // Platform 3 in the new level
        ];

        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a') {
                leftPressed = true;
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                rightPressed = true;
            } else if (event.key === ' ' || event.key === 'ArrowUp' || event.key === 'w') {
                spacePressed = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a') {
                leftPressed = false;
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                rightPressed = false;
            } else if (event.key === ' ' || event.key === 'ArrowUp' || event.key === 'w') {
                spacePressed = false;
            }
        });

        const colorChangeButton = document.getElementById('colorChangeButton');
        colorChangeButton.addEventListener('click', () => {
            player.color = generateRandomColor();
        });

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function update() {
            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
                // Scroll screen to the left if player moves close to left edge
                if (player.x < canvas.width / 4) {
                    document.body.scrollLeft -= player.speed;
                }
            } else if (rightPressed && player.x + player.width < canvas.width) {
                player.x += player.speed;
                // Scroll screen to the right if player moves close to right edge
                if (player.x > canvas.width * 0.75) {
                    document.body.scrollLeft += player.speed;
                }
            }

            if (spacePressed && !player.jumping) {
                player.velocityY = -player.jumpPower;
                player.jumping = true;
            }

            const gravity = 0.6;
            player.velocityY += gravity;
            player.y += player.velocityY;

            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.jumping = false;
            }

            let playerOnNewLevel = false;

            // Check collision with platforms in the new level
            for (let platform of newLevelPlatforms) {
                if (isColliding(player, platform) && player.velocityY > 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.jumping = false;
                    playerOnNewLevel = true;
                    break;
                }
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = 'green';
            ctx.fillRect(platform1.x, platform1.y, platform1.width, platform1.height);
            ctx.fillRect(platform2.x, platform2.y, platform2.width, platform2.height);

            // Draw platforms in the new level
            ctx.fillStyle = 'blue';
            for (let platform of newLevelPlatforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            if (playerOnNewLevel) {
                // Scroll screen to the right if player is in the new level area
                if (player.x + player.width > canvas.width * 0.75) {
                    document.body.scrollLeft += player.speed;
                }
            }

            requestAnimationFrame(update);
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        update();
    </script>
</body>
</html>
