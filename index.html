<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Platformer Game</h2>
    <p>Use Arrow keys to move and Spacebar to jump:</p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 50,
            y: canvas.height - 80,
            width: 30,
            height: 50,
            speed: 5,
            jumpPower: 12,
            gravity: 0.6,
            isJumping: false,
            isGrounded: false
        };

        const platform = {
            x: 0,
            y: canvas.height - 20,
            width: canvas.width,
            height: 20
        };

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platform
            ctx.fillStyle = 'green';
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

            // Apply gravity
            if (!player.isGrounded) {
                player.y += player.gravity;
            }

            // Check for collision with platform
            if (player.y + player.height >= platform.y && player.y + player.height <= platform.y + player.gravity && player.x + player.width >= platform.x && player.x <= platform.x + platform.width) {
                player.y = platform.y - player.height;
                player.isGrounded = true;
            } else {
                player.isGrounded = false;
            }

            // Move player
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Jump
            if (keys['Space'] && player.isGrounded) {
                player.isJumping = true;
                player.isGrounded = false;
            }

            if (player.isJumping) {
                player.y -= player.jumpPower;
                player.isJumping = false;
            }

            // Prevent player from going below the platform
            if (player.y + player.height > canvas.height - platform.height) {
                player.y = canvas.height - platform.height - player.height;
            }

            requestAnimationFrame(gameLoop);
        }

        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        gameLoop();
    </script>
</body>
</html>
