<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // JavaScript code for the platformer game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let playerX = canvas.width / 2; // Player's initial X position
        let playerY = canvas.height - 50; // Player's initial Y position
        let blockSize = 50; // Size of the player and blocks
        let jumpForce = 12; // Strength of the player's jump
        let gravity = 0.6; // Strength of gravity
        let playerVelocityY = 0; // Vertical velocity of the player

        // Main game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update player position based on velocity
            playerY -= playerVelocityY;
            playerVelocityY -= gravity;

            // Draw the player
            ctx.fillStyle = '#FF5733';
            ctx.fillRect(playerX - blockSize / 2, playerY - blockSize / 2, blockSize, blockSize);

            // Request animation frame to continue the game loop
            requestAnimationFrame(gameLoop);
        }

        // Handle keyboard input for jumping
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') { // Spacebar for jumping
                if (playerY + blockSize / 2 === canvas.height) { // Only jump if player is on the ground
                    playerVelocityY = jumpForce;
                }
            }
        });

        // Start the game loop when the window is loaded
        window.addEventListener('load', () => {
            gameLoop();
        });
    </script>
</body>
</html>
